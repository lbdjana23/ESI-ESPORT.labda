<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Buat Password Baru </title>
    <link rel="stylesheet" href="css/buatpasswordbaru.css">
  </head>
  <body>
  
    <div class="contain shadow-lg p-2 bg-white rounded">
        <div class="content">
          <h2 class="mt-4" style="font-size: 24px;"><b >Buat Password Baru</b></h2>
          <h5 style="font-size: 14px;">Belum memiliki akun? <a href="#" style="text-decoration: none;">Daftar</a></h5>
          

          <form>
            <div class="form-group mt-3">
              <label for="passwordbaru" style="font-size: 14px;"> <b>Password Baru</b> </label>
              <input type="password" class="form-control mt-4" id="passwordbaru"  placeholder="iswara43@gmail.com">
            </div>
            <div class="form-group mt-4">
              <label for="konfirmasipasswordbaru" style="font-size: 14px;"> <b>Konfirmasi Password Baru</b> </label>
              <input type="password" class="form-control mt-4" id="konfirmasipasswordbaru"  placeholder="08123456789">
            </div>
            <button type="button" class="btn btn-light btn1 mt-4">ATUR PASSWORD</button>

            
          </form>
          
        </div>
      </div>
  
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
